<div class="usa-accordion usajobs-landing-tabs" data-object="landing-accordion">
  <div class="usajobs-landing-tabs__body">
    <ul class="usajobs-landing-tabs__list">
      <li class="usajobs-landing-tabs__item">
        <button
          class="usa-button-unstyled usa-accordion-button usajobs-landing-accordion-trigger create-profile"
          aria-expanded="true"
          aria-controls="create-profile"
          data-behavior="landing-accordion.toggle"
        >
          <span class="profile-logged-in usaj-hidden">Start using USAJOBS</span>
          <span class="profile-logged-out">Create a USAJOBS profile</span>
        </button>
        <div>Content</div>
      </li>
      <li class="usajobs-landing-tabs__item">
        <button
          class="usa-button-unstyled usa-accordion-button usajobs-landing-accordion-trigger fed-app-process"
          aria-expanded="false"
          aria-controls="fed-app-process"
          data-behavior="landing-accordion.open"
        >
          <span>Federal application process</span>
        </button>
        <div>Content</div>
      </li>
      <li class="usajobs-landing-tabs__item">
        <button
          class="usa-button-unstyled usa-accordion-button usajobs-landing-accordion-trigger opportunities"
          aria-expanded="false"
          aria-controls="opportunities"
          data-behavior="landing-accordion.toggle"
        >
          <span>Urgent hiring needs</span>
        </button>
      </li>
    </ul>
  </div>
</div>
